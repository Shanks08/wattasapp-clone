<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
		<!-- LINKS -->
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="shortcut icon"
			href="./images/favicoon.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="chat">
			<div class="chat__sidebar" id="sidebar">
				<h2>CHAT APP</h2>
			</div>
			<div class="chat__main">
				<div id="messages" class="chat__messages"></div>

				<div class="compose">
					<form id="message-form">
						<input
							id="message-input"
							type="text"
							name="message"
							placeholder="Message"
							autocomplete="off"
						/>
						<button id="message-send-button">SEND</button>
					</form>
					<button id="send-location-button" title="SEND LOCATION">
						<img
							class="location_image"
							src="./images/location.png"
							alt="SEND LOCATION"
						/>
					</button>
				</div>
			</div>
		</div>

		<!-- TEMPLATES -->
		<script id="message-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>{{message}}</p>
			</div>
		</script>

		<script id="location-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p><a href="{{url}}" target="_blank">My Location</a></p>
			</div>
		</script>

		<script id="sidebar-template" type="text/html">
			<h1>CHAT APP</h1>
			<h2>Room Name</h2>
			<h2 class="room-title">{{room}}</h2>
			<h3 class="list-title">Users</h3>
			<ul class="users">
				{{#users}}
				<li>{{username}}</li>
				{{/users}}
			</ul>
		</script>
		<!-- /TEMPLATES -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/chat.js"></script>
	</body>
</html>
